<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DZ14</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="my-carousel">
  				 	<div class="card">
  						<div class="card-image">
  							<img src="images/pic1.jpg" alt="image description">

  								</ul>
  							</div>
  						</div>
  						<div class="card-body">

  					</div>

  									<li><a href="#"><i class="icon-facebook"></i></a></li>
  									<li><a href="#"><i class="icon-linkedin2"></i></a></li>
  								</ul>
  							</div>
  						</div>
  						<div class="card-body">
  							<h3 class="name">Paul Torres</h3>

  					</div>

  									<li><a href="#"><i class="icon-linkedin2"></i></a></li>
  								</ul>
  							</div>
  						</div>
  						<div class="card-body">
  							<h3 class="name">Judith Gillette</h3>
  							<p class="position">Graphic Desinger</p>

  					</div>
  					<div class="card">
  						<div class="card-image">
  							<img src="images/pic4.jpg" alt="image description">
  							<div class="hover-box">

  									<li><a href="#"><i class="icon-twitter"></i></a></li>
  									<li><a href="#"><i class="icon-facebook"></i></a></li>
  									<li><a href="#"><i class="icon-linkedin2"></i></a></li>

  						</div>
  						<div class="card-body">
  							<h3 class="name">Delores Reed</h3>
  							<p class="position">Client Service Director</p>
  						</div>	
  					</div>
  					<div class="card">
  						<div class="card-image">
  							<img src="images/pic2.jpg" alt="image description">
  							<div class="hover-box">

  									<li><a href="#"><i class="icon-twitter"></i></a></li>

  							</div>

  						<div class="card-body">
  							<h3 class="name">Paul Torres</h3>

  						</div>	
  					</div>
  				</div>
		</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $('.my-carousel').slick({
  slidesToShow: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
    }
    },
    {
      breakpoint: 768,
      settings: {
        slidesToShow: 2,
        arrows: false,
        dots: true,
      }
    },
    {
      breakpoint: 576,
      settings: {
        slidesToShow: 1,
        arrows: false,
        dots: true,
      }
    }
    
  ]
});
</script>
</body>
</html>
